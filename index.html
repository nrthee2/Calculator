<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <div class = "displaysecondary"></div>
        <div class = "display"></div>
        <div class = "buttons">
        <div class = "toprow">
          <button id = "clear" class = "twotime">C</button>
          <button id = "delete">Delete</button>
          <button id = "divide" class = "operator">รท</button>
        </div>
          <div class = "firstrow">
            <button class = "number">7</button>
            <button class = "number">8</button>
            <button class = "number">9</button>
            <button id = "multiply" class = "operator">x</button>
           </div>
           <div class = "secondrow">
            <button class = "number">4</button>
            <button class = "number">5</button>
            <button class = "number">6</button>
            <button id = "subtract" class = "operator">-</button>
           </div>
           <div class = "thirdrow">
            <button class = "number">1</button>
            <button class = "number">2</button>
            <button class = "number">3</button>
            <button id = "add" class = "operator">+</button>
           </div>
           <div class = "fourthrow">
            <button id = "decimal">.</button>
            <button class = "number">0</button>
            <button id = "equals" class = "twotime">=</button>
           </div>
          </div>
      </div>
</body>
</html>
